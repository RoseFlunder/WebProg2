<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:mycc="http://xmlns.jcp.org/jsf/composite/utils">

<cc:interface>
	<cc:attribute name="value" required="true" />
</cc:interface>

<cc:implementation>
	<h:panelGrid columns="2" border="1">
		<h:outputLabel value="ID:" />
		<h:outputText value="#{cc.attrs.value.id}" />

		<h:outputLabel value="Firstname:" />
		<h:outputText value="#{cc.attrs.value.firstname}" />

		<h:outputLabel value="Lastname:" />
		<h:outputText value="#{cc.attrs.value.lastname}" />

		<h:outputLabel value="Residence:" />
		<h:outputText value="#{cc.attrs.value.residence}" />

		<h:outputLabel value="Children:" />
		<h:panelGroup>
			<ul>
				<ui:repeat value="#{cc.attrs.value.children}" var="c">
					<li>#{c.firstname}</li>
				</ui:repeat>
			</ul>
		</h:panelGroup>
	</h:panelGrid>

</cc:implementation>

</html>
