<?xml version="1.0" encoding="UTF-8" ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" template="template.xhtml">

	<ui:define name="head">All persons</ui:define>

	<ui:define name="content">
		<h:form>
			<h:dataTable value="#{personsController.persons}" var="p" border="1">
				<h:column>
					<f:facet name="header">Firstname</f:facet>
					<h:link outcome="person.xhtml" value="#{p.firstname}">
						<f:param name="id" value="#{p.id}" />
					</h:link>
				</h:column>

				<h:column>
					<f:facet name="header">Lastname</f:facet>
				#{empty p.lastname ? "*" : p.lastname}
			</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
