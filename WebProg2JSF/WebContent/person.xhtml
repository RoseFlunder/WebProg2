<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
<h:head>
<title>Person</title>
</h:head>

<h:body>
	<h:panelGrid columns="2" border="1">
		<h:outputLabel value="ID:" />
		<h:outputText value="#{personsDetailController.person.id}" />
		
		<h:outputLabel value="Firstname:" />
		<h:outputText value="#{personsDetailController.person.firstname}" />
		
		<h:outputLabel value="Lastname:" />
		<h:outputText value="#{personsDetailController.person.lastname}" />
		
		<h:outputLabel value="Residence:" />
		<h:outputText value="#{personsDetailController.person.residence}" />
		
		<h:outputLabel value="Children:" />
		<h:panelGroup>
			<ul>
				<ui:repeat value="#{personsDetailController.person.children}" var="c">
					<li>#{c.firstname}</li>
				</ui:repeat>
			</ul>
		</h:panelGroup>
	</h:panelGrid>
</h:body>
</html>
